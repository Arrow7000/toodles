<head>
    <meta charset="utf-8">

    <title>To do App | aronadler.com</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>

<body>
    <!--[if lt IE 8]>

    <!-- Add your site or application content here -->
    <div class="outer-container">
        <div class="header">
            <h1>Toodles</h1>
            <h3 id="connection-status" class="connecting">Connecting...</h3>
        </div>
        <div class="items-container" id="item-container">
        </div>
        <div class="header divider">
            <h2>Completed</h2>
        </div>
        <div class="items-container completed" id="completed-item-container">
        </div>
    </div>
    </div>
    </div>
    <!-- End of body and start of scripts -->
    <script id="item-template" type="text/x-handlebars-template">
        <div class="item" data-item-stored=false>
            <div class="item-section item-del">
                <i class="fa fa-times">
            </i>
            </div>
            <div class="item-section item-label">{{title}}</div>
            <div class="item-section item-tick">
                <i class="fa fa-check"></i>
            </div>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/vendor/jquery.mobile.custom.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')
    </script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
